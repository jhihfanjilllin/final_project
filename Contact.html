<!DOCTYPE html>
<html>
  <head>
    <title>Jill's Final Project - Fitness Roster</title>
    <link rel="stylesheet" type="text/css" href="contact_style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="container">
        <h1>Fitness Roaster</h1>
      </div>
    </header>

    <nav id="navbar">
      <div class="container">
        <ul>
          <li>
            <a
              href="file:///Users/jhihfan/Desktop/LIS640_Web%20Development/html/640_Final%20Project/Home.html"
              >Home</a
            >
          </li>
          <li>
            <a
              href="file:///Users/jhihfan/Desktop/LIS640_Web%20Development/html/640_Final%20Project/About.html"
              >About</a
            >
          </li>
          <li>
            <a
              href="file:///Users/jhihfan/Desktop/LIS640_Web%20Development/html/640_Final%20Project/Categories.html"
              >Workout Categories</a
            >
          </li>
          <li>
            <a
              href="file:///Users/jhihfan/Desktop/LIS640_Web%20Development/html/640_Final%20Project/News.html"
              >News</a
            >
          </li>
          <li>
            <a
              href="file:///Users/jhihfan/Desktop/LIS640_Web%20Development/html/640_Final%20Project/Contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <section id="showcase">
      <div class="container">
        <h1>Contact Us</h1>
        <h2>We Value Your Opinion / Feedback!</h2>
      </div>
    </section>

    <form>
      <div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" />
      </div>
      <br />
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <br />
      <div>
        <label for="message">Message/Feedback</label>
        <textarea
          name="message"
          id="message"
          placeholder="Your message or feedback"
        ></textarea>
      </div>
      <br />
      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br />
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" value="25" />
      </div>
      <br />
      <div>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday" />
      </div>
      <br />
      <input type="submit" name="submit" value="Submit" />
    </form>

    <footer id="main-footer">
      <p>Copyright &copy; 2024 Jill's Website - Fitness Roaster</p>
    </footer>
  </body>
</html>
